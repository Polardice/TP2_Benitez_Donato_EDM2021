<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mostrar ultimo porducto</title>
</head>
<body>

	<h1>Formulario de Carga de Producto</h1>
	<li><a href="volver">Volver</a></li>
	<br>
	<table>
			<tr>
				<th>Cod Producto</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Marca</th>
				<th>Stock</th>
			</tr>
			<tr th:each="producto : ${ultimoProducto}">
				<td th:text="${producto.codProducto}"></td>
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.precio}"></td>
				<td th:text="${producto.marca}"></td>
				<td th:text="${producto.stock}"></td>
			</tr>
		</table>
</body>
